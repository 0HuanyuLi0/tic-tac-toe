<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>

    <header>

        <div class="score">
            <h3>PLAYER-X</h3>
            <h3 id="player-x" class="player-score">1</h3>
        </div>

        <div class="score">
            <h3>TIE</h3>
            <h3 id="tie" class="player-score">2</h3>
        </div>

        <div class="score">
            <h3>PLAYER-O</h3>
            <h3 id="player-o" class="player-score">3</h3>
        </div>

    </header>

    <body>

        <div class="btns">
            <button id="reset-btn" class="btn">Start</button>

            <label>Dimension: 
                <input type="number" id="dimension" value="3">
            </label>
           
        </div>
        <!-- <button id="start-btn" class="btn">Start</button> -->
        <!-- </section> -->
        <div id="game-container">
            <div class="row">
                <div class="cell" id="cell-0">X</div>
                <div class="cell" id="cell-1">O</div>
                <div class="cell" id="cell-2">X</div>
            </div>

            <div class="row">
                <div class="cell" id="cell-3">O</div>
                <div class="cell" id="cell-4">X</div>
                <div class="cell" id="cell-5">O</div>
            </div>

            <div class="row">
                <div class="cell" id="cell-6">X</div>
                <div class="cell" id="cell-7">O</div>
                <div class="cell" id="cell-8">X</div>
            </div>


        </div>

    </body>

    <footer>
        <h4>Huanyu Li @ Aug,2022</h4>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
